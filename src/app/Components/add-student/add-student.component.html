

<div class="container m-auto alert alert-info mt-5 w-50">
    <div class="row">
        <div class="col">
                <form [formGroup]="form"> 
                    <div class="form" style="margin-left: 25%;margin-top: 10%;">
                        <div class="form-group m-auto">
                          
                          <input formControlName="name" class="form-control w-75" type="text" placeholder="Enter Student Name">
                          @if(form.controls["name"].touched && !nameValidation){
                            <div style="color: red;font-size: small;height: 5px;">
                                <p>Invalid name</p>
                            </div>
                          }
                          <input formControlName="age" class="form-control w-75 mt-4" type="text" placeholder="Enter Student Age">
                          @if(form.controls["age"].touched && !ageValidation){
                            <div style="color: red;font-size: small;height: 5px;">
                                <p>Invalid name</p>
                            </div>
                          }
                          <input  formControlName="email" class="form-control w-75 mt-4" type="text" placeholder="Enter Student Email">
                          @if(form.controls["email"].touched && !emailValidation){
                            <div style="color: red;font-size: small;height: 5px;">
                                <p>Invalid email</p>
                            </div>
                          }
                        
                        </div>
                        <div class="form-group m-auto mt-4 text-center" >
                            <input (click)="add()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/" class="btn btn-info w-25 mb-5" style="margin-right: 30%;font-weight: bold;color: white;" type="button" value="ADD">
                        </div>
                    </div>
                </form>
            </div>

    </div>
</div>
